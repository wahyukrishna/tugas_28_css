<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="lampung.jpg" class="rounded-circle mx-auto d-block" alt="lampung">
    </div>
    <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap" class="form-control">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <textarea name="alamat" class="form-control" rows="3" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label>Alamat Email</label>
        <input type="email" name="email" placeholder='Alamat email (disabled)' class="form-control" disabled>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <label>Scan KTP</label>
        <input type="file" name="fotoprofil" class="form-control">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="check">
        <label class="form-check-label">
          Saya <u>setuju</u> dan telah membaca <a href="https://www.niomic.com">aturan</a> serta <a href="https://www.niomic.com">ketentuan</a> yang berlaku.
        </label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
</body>
</html>
